<!DOCTYPE html>
<html>

<head>
    <title>Sports 18 - @Shwe7ank</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png" type="image/png" sizes="250x250">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 90vh;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <video id="hls-video" controls autoplay muted poster="https://www.disneystar.com/media/2231/7e25132017-009.jpg?width=1920&height=1080&mode=max&slimmage=true"></video>

    <script>
        if (confirm("Join Our Telegram Channel @shwe7ank")) {
            window.location.href = "https://t.me/Shwetank_singh";
        }

        document.addEventListener("DOMContentLoaded", function() {
            var video = document.getElementById("hls-video");
            var videoSrc = "https://jcevents.jiocinema.com/bpk-tv/JC_Sports18_1HD/JCHLS/hdntl=exp=1740470379~acl=%2f*~id=0aa6691b27e8b9b85d48501b96cd32ec~data=hdntl~hmac=213efdbad0e0b8fd17a39e6e4c2c9316c6a225fb4472f7bc7baca7c0b2816237/index.m3u8";

            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(videoSrc);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });

                // Quality selection logging
                hls.on(Hls.Events.LEVEL_LOADED, function(event, data) {
                    console.log("Available qualities:", hls.levels.map(level => level.height + "p"));
                });
            } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
                video.src = videoSrc;
                video.addEventListener("loadedmetadata", function() {
                    video.play();
                });
            }

            // Fullscreen mode
            video.addEventListener("dblclick", function() {
                if (!document.fullscreenElement) {
                    video.requestFullscreen().catch(err => {
                        console.error(`Error attempting to enable fullscreen: ${err.message}`);
                    });
                } else {
                    document.exitFullscreen();
                }
            });
        });
    </script>
</body>

</html>
